name: Update AUR Package

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  update-aur:
    name: Update AUR (go-automate-git)
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/timmo001/system-bridge/ci-build-arch:latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for version calculation

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Test build
        run: |
          echo "Testing build to ensure it compiles..."

          # Fix git ownership for VCS stamping in container
          git config --global --add safe.directory "$(pwd)"

          go build -v .

      - name: Update AUR package
        env:
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          # Setup git config
          git config --global user.name "Go Automate Bot"
          git config --global user.email "github-actions@timmo001.com"

          # Run the update script
          chmod +x .scripts/linux/update-aur.sh

          # If running as root and builduser exists, switch to builduser
          if [ "$(id -u)" -eq 0 ] && id -u builduser >/dev/null 2>&1; then
            echo "Running as root, switching to builduser..."
            chown -R builduser:builduser "$(pwd)"
            exec sudo --preserve-env=AUR_SSH_PRIVATE_KEY,GITHUB_SHA,GITHUB_WORKSPACE -u builduser -H bash ./.scripts/linux/update-aur.sh
          fi

          .scripts/linux/update-aur.sh
